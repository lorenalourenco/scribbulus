
{% extends 'base.html' %}

{% block content %}

<div class="card-body" style="align-items: center; margin: 15%; display: flex; justify-content: center;">
<div class="card" style="text-align: center; width: 300px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; background-color: #fff;">
    <h2 class="card-title">Login</h2>
      {% if error_message %}
      <p><strong>{{ error_message }}</strong></p> 
    <p class="card-text">
      {% endif %}
      <form method="post">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      
          <div class=" col-6 mx-auto">
           <button class="btn btn-primary" type="submit">Login</button>
          </div>
     
      </form>      
    
    
  </div>
</div>


{% endblock %}
